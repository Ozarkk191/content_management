name: ccm
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.2.5
  firebase_core: ^2.4.1
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  email_validator: ^2.1.17
  fluttertoast: ^8.1.2
  font_awesome_flutter: ^10.3.0
  image_picker: ^0.8.6
  flutter_bloc: ^8.1.1
  scrollable_positioned_list: ^0.3.5
  flutter_glow: ^0.2.0
  flutter_launcher_icons: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/icon_app.png"
  
  

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
  
  fonts:
    - family: narrow
      fonts:
        - asset: assets/fonts/narrow_bold.ttf
        - asset: assets/fonts/narrow_regular.ttf
    - family: bufally
      fonts:
        - asset: assets/fonts/bufally.ttf